# LicitaBrasil Production Server Configuration

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name licitabrasilweb.com.br www.licitabrasilweb.com.br;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name licitabrasilweb.com.br www.licitabrasilweb.com.br;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/licitabrasil.crt;
    ssl_certificate_key /etc/nginx/ssl/licitabrasil.key;

    # Root directory
    root /usr/share/nginx/html;
    index index.html index.htm;

    # API Proxy
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Login endpoint with stricter rate limiting
    location /api/v1/auth/login {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # Frontend SPA
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security
    location ~ /\. {
        deny all;
    }
}

# API Subdomain
server {
    listen 443 ssl;
    http2 on;
    server_name api.licitabrasilweb.com.br;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/licitabrasil.crt;
    ssl_certificate_key /etc/nginx/ssl/licitabrasil.key;

    # API Only
    location / {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://backend/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
