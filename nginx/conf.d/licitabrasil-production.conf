# LicitaBrasil Production Server Configuration

# Security headers específicos para produção
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:;" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Redirect HTTP to HTTPS for all domains
server {
    listen 80;
    server_name licitabrasilweb.com.br www.licitabrasilweb.com.br api.licitabrasilweb.com.br monitoring.licitabrasilweb.com.br;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name licitabrasilweb.com.br www.licitabrasilweb.com.br;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/licitabrasil.crt;
    ssl_certificate_key /etc/nginx/ssl/licitabrasil.key;
    ssl_trusted_certificate /etc/nginx/ssl/licitabrasil-chain.crt;

    # Root directory
    root /usr/share/nginx/html;
    index index.html index.htm;

    # API Proxy
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Login endpoint with stricter rate limiting
    location /api/v1/auth/login {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # Frontend SPA
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Health check
    location /health {
        access_log off;
        limit_req zone=general burst=10 nodelay;
        proxy_pass http://backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Robots.txt
    location /robots.txt {
        access_log off;
        return 200 "User-agent: *\nDisallow: /api/\nDisallow: /admin/\n";
        add_header Content-Type text/plain;
    }

    # Security
    location ~ /\. {
        deny all;
    }

    # Block access to sensitive files
    location ~* \.(env|log|ini|conf|bak|sql|sh)$ {
        deny all;
    }
}

# API Subdomain
server {
    listen 443 ssl;
    http2 on;
    server_name api.licitabrasilweb.com.br;

    # SSL Configuration (certificado específico da API)
    ssl_certificate /etc/nginx/ssl/api-licitabrasil.crt;
    ssl_certificate_key /etc/nginx/ssl/api-licitabrasil.key;
    ssl_trusted_certificate /etc/nginx/ssl/api-licitabrasil-chain.crt;

    # Health check para API (mais específico que /)
    location = /health {
        access_log off;
        limit_req zone=general burst=10 nodelay;
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Only (todas as rotas exceto health)
    location / {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers for API
        add_header Access-Control-Allow-Origin "https://licitabrasilweb.com.br" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://licitabrasilweb.com.br" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
}

# Monitoring Subdomain
server {
    listen 443 ssl;
    http2 on;
    server_name monitoring.licitabrasilweb.com.br;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/monitoring-licitabrasil.crt;
    ssl_certificate_key /etc/nginx/ssl/monitoring-licitabrasil.key;
    ssl_trusted_certificate /etc/nginx/ssl/monitoring-licitabrasil-chain.crt;

    # Basic Authentication for monitoring (optional)
    # auth_basic "Monitoring Access";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    # Grafana
    location / {
        limit_req zone=general burst=10 nodelay;

        proxy_pass http://licitabrasil-grafana:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    # Prometheus
    location /prometheus/ {
        limit_req zone=general burst=5 nodelay;

        proxy_pass http://licitabrasil-prometheus:9090/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Alertmanager
    location /alertmanager/ {
        limit_req zone=general burst=5 nodelay;

        proxy_pass http://licitabrasil-alertmanager:9093/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
